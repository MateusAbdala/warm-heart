<section class="py-5 mt-5">
  <div class="container">
  	<h1 class="my-4">Entidades
      <small><span class="glyphicon glyphicon-search"></span></small>
    </h1>
    	<div class="row mb-2">
	      <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item" ng-repeat="entidade in vm.entidades">
	        <div class="card h-100">
	          <a ng-href="#!/entidades/{{ entidade._id }}">
	          	<img class="card-img-top" src="http://placehold.it/500x300" alt="{{entidade.name}}">
	          </a>
	          <div class="card-body">
	            <h4 class="card-title">
	              <a ng-href="#!/entidades/{{entidade._id}}">{{entidade.name}}</a>
	            </h4>
	            <p class="card-text">{{entidade.description}}</p>
	          </div>
	        </div>
	      </div>
	    </div>
	    <ul class="pagination justify-content-center">
	      <li class="page-item">
	        <a class="page-link" href="#" aria-label="Previous">
	          <span aria-hidden="true">&laquo;</span>
	          <span class="sr-only">Previous</span>
	        </a>
	      </li>
	      <li class="page-item">
	        <a class="page-link" href="#">1</a>
	      </li>
	      <li class="page-item">
	        <a class="page-link" href="#">2</a>
	      </li>
	      <li class="page-item">
	        <a class="page-link" href="#">3</a>
	      </li>
	      <li class="page-item">
	        <a class="page-link" href="#" aria-label="Next">
	          <span aria-hidden="true">&raquo;</span>
	          <span class="sr-only">Next</span>
	        </a>
	      </li>
	    </ul>
    </div>
  </div>
</section>
