<section class="py-5 mt-5">
  <div class="container">
  	<h1 class="my-4">Entidades
      <small><span class="glyphicon glyphicon-search"></span></small>
		</h1>
		<ul class="pagination justify-content-center" ng-if="vm.pager.pages.length">
			<li class="page-item">
				<button ng-class="{disabled:vm.pager.currentPage === 1}" ng-click="vm.setPage(vm.pager.currentPage - 1)"
					class="page-link" aria-label="Previous">
					<span aria-hidden="true">&laquo;</span>
					<span class="sr-only">Previous</span>
				</button>
			</li>
			<li class="page-item" ng-repeat="page in vm.pager.pages" ng-class="{active:vm.pager.currentPage === page}">
				<button class="page-link" ng-click="vm.setPage(page)">{{ page }}</a>
			</li>
			<li class="page-item">
				<button ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}" ng-click="vm.setPage(vm.pager.currentPage + 1)"
					class="page-link" aria-label="Next">
					<span aria-hidden="true">&raquo;</span>
					<span class="sr-only">Next</span>
				</button>
			</li>
		</ul>
    	<div class="row mb-2">
				<div class="col-lg-3 col-md-4 col-sm-6 portfolio-item mt-3" 
					ng-repeat="entidade in vm.items | limitTo:pageSize">
	        <div class="card h-100">
	          <a ng-href="#!/entidades/{{ entidade._id }}">
	          	<img class="card-img-top" src="http://placehold.it/500x300" alt="{{entidade.name}}">
	          </a>
	          <div class="card-body">
	            <h4 class="card-title">
	              <a ng-href="#!/entidades/{{entidade._id}}">{{entidade.name}}</a>
	            </h4>
	            <p class="card-text">{{entidade.description}}</p>
	          </div>
	        </div>
	      </div>
	    </div>
	    
    </div>
  </div>
</section>
