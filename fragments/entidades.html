<section class="py-5 mt-5">
  <div class="container">
	  <h1 class="my-4">Entidades</h1>
	  <div class="pull-right">
			<div class="btn-group">
				<button type="button" class="btn btn-success" data-target="verificadas">Vericadas</button>
				<button type="button" class="btn btn-danger" data-target="naoverificadas">NÃ£o Vericadas</button>
				<button type="button" class="btn btn-default" data-target="all">Todos</button>
			</div>
		</div>
	  <div class="row">
		<div class="form-group">
			<label class="sr-only" for="form-estado">Estado</label>
			<select 
				name="estado"
				ng-model="selectedState" 
				ng-options="estado.nome for estado in estados"
				class="form-control" >
				<option value="" disabled selected>Estado</option>
			</select>
		</div>
		<div class="form-group" ng-show="selectedState">
			<label class="sr-only" for="form-cidade">Cidade</label>
			<select 
				name="cidade"
				ng-model="selectedCity" 
				ng-options="cidade for cidade in cidades"
				class="form-control" >
				<option value="" disabled selected>Cidade</option>
			</select>
		</div>
	  </div>
		<pager></pager>
		<div class="row mb-2">
			<div class="col-lg-3 col-md-4 col-sm-6 portfolio-item mt-3" 
				ng-repeat="entidade in vm.items | limitTo:pageSize">
				<div class="card h-100">
					<a ng-href="#!/entidades/{{ entidade._id }}">
						<img class="card-img-top" src="http://placehold.it/500x300" alt="{{entidade.name}}">
					</a>
					<div class="card-body">
						<h4 class="card-title">
							<a ng-href="#!/entidades/{{entidade._id}}">{{entidade.name}}</a>
						</h4>
						<p class="card-text">{{entidade.description}}</p>
					</div>
				</div>
			</div>
		</div>
		<pager></pager>
	</div>
</section>
